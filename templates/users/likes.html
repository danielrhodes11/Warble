{% extends 'base.html' %}
{% block content %}
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h2>@{{ user.username }}'s Likes</h2>
      <ul class="list-group">
        {% if messages %}
          {% for msg in messages %}
            {% include 'messages/warble.html'%}
          {% endfor %}
        {% else %}
          <li class="list-group-item">
            <p>No messages have been liked</p>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
{% endblock %}
